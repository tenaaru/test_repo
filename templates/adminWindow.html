<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者画面</title>
    <link rel="stylesheet" href="/static/css/styleSheet.css">
</head>
<body>

    <h1>ようこそ、管理者さん！</h1>
    <p>この画面は管理者専用画面です。ユーザーの確認・追加・削除が可能です。</p>
    <h2>ユーザーリスト</h2>
        <table>
            <thead>
                <tr>
                    <th>ユーザー名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in user_list %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td><button class="delete-button" onclick="deleteUser('{{ user.username }}')">アカウントを削除する</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    <a href="/register">新規ユーザーを登録する</a> <br>
    <a href="/logout">ログアウト</a>

    <script src="/static/js/scriptFile.js"></script>
</body>
</html>
